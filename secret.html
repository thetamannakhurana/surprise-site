<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Cutie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hey Cutie! 💖</h1>
        
        <!-- Mini-Games -->
        <div id="catchHeartsGame" class="game" style="display: none;">
            <h2>Catch the Hearts! ❤️</h2>
            <p>Click the hearts before they disappear!</p>
            <button onclick="revealMessage()">I caught them!</button>
        </div>

        <div id="memoryMatchGame" class="game" style="display: none;">
            <h2>Memory Match! 🧠</h2>
            <p>Match the pairs!</p>
            <button onclick="revealMessage()">Matched them all!</button>
        </div>

        <div id="clickSpeedGame" class="game" style="display: none;">
            <h2>Click Challenge! ⏳</h2>
            <p>Click as fast as you can!</p>
            <button onclick="revealMessage()">I'm fast!</button>
        </div>

        <div id="puzzleGame" class="game" style="display: none;">
            <h2>Piece the Puzzle! 🧩</h2>
            <p>Put the pieces together!</p>
            <button onclick="revealMessage()">Puzzle solved!</button>
        </div>

        <div id="miniMazeGame" class="game" style="display: none;">
            <h2>Find Your Way! 🏁</h2>
            <p>Navigate through the mini-maze!</p>
            <button onclick="revealMessage()">I did it!</button>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <p>Final surprise in:</p>
            <p id="countdown"></p>
        </div>

        <!-- Unlocked Message -->
        <p id="gameMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
